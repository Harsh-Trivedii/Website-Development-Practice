<!DOCTYPE html>
<html>
    <head>
        <title>Pepsi website Landing page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pepsistyle.css">
    </head>
    <body>
        <section class="sec">
            <header>
                <a href="#"><img src="logo.png" class="logo"/></a>
                <div class="toggleMenu" onclick="menuToggle();"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Newsletter</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>That's What<br><span>I like</span></h2>
                    <p>Pepsi India's favourite soft drink brand</p>
                    <a href="#">View All Products</a>
                </div>
                <div class="imgBox">
                    <img src="pepsi01.png" class="pepsi">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="pepsi01.png" onclick="imgSlider('pepsi01.png');changeBgColor('#0062be')"></li>
                <li><img src="pepsi02.png" onclick="imgSlider('pepsi02.png');changeBgColor('#e60c2c')"></li>
                <li><img src="pepsi03.png" onclick="imgSlider('pepsi03.png');changeBgColor('#1e1e1e')"></li>
            </ul>
            
            <ul class="sci">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
        </section>

        <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector('.pepsi').src=anything;
            }
            function changeBgColor(color)
            {
                const sec=document.querySelector('.sec');
                sec.style.background=color;
            }

            function menuToggle()
            {
                const toggleMenu=document.querySelector('.toggleMenu');
                const navigation=document.querySelector('.navigation');
                toggleMenu.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>
    </body> 
</html>
